<div class="container">
    <div class="row">
        <div class="col"*ngFor="let element of weatherData; let i=index;">
            <div class="card" style="width: 10rem; height: 25rem;">
                <div class="card-header">
                    {{(element.dt * 1000) + utcHourMilliseconds  |date: 'EEEE'}}
                    <br />
                    {{(element.dt * 1000) + utcHourMilliseconds  |date: 'dd-MM-yyyy'}}
                </div>
                <img class="card-img-top" src="http://openweathermap.org/img/wn/{{element.weather[0].icon}}@2x.png"
                    alt="{{(element.weather[0].description)}}">
                <div class="card-body">
                    <h5 class="card-title">{{(element.dt * 1000) + utcHourMilliseconds  |date: 'HH:mm'}}</h5>
                    <p class="card-text">{{(element.weather[0].description)}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
